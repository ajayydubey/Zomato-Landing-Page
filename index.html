<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Responsive.css">
    <title>Document</title>
</head>
<body>
    <header>
    <nav class="navbar">
        <div class="navbar_brand">
            <img src="assets/assets/logo.png" alt="logo" class="navbar_logo" >
        </div>
        <div class="navbar_nav_items">
            <button class="nav_item button_primary">Order Food</button>
        </div>
    </nav>
</header>

<main class="container">
    <!-- Hero section -->
    <section class="hero_container">
        <div class="hero_image_container">
            <img src="./assets/assets/hero.jpg" alt="Hero Name" class="hero_image" />
            <!-- <img src="./assets/assets/svg/herobgpattren.svg" alt="" class="herobgpattern"> -->
        </div>
        <div class="hero_description">
            <h1 class="hero_text">
                Order food from favourite restraunts near you
            </h1>
            <button class="button_primary">Order Now</button>
        </div>
    </section>

<!-- explore menu -->
    <section class="explore_menu_container">
        <h1 class="explore_menu_text">Explore our menu</h1>
        <div class="explore_menu_gradient_bg"></div>
        <div class="explore_menu_lists">
            <!-- Burger -->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="./assets/assets/burger.jpg" alt="" class="food_image">
                </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Burger</h3>
                        <p> Burger king,Mcdonals,burger Place
                            <span style="color: red">+3</span>
                        </p>

                    </div>
                 
            </div>

             <!-- Pizza -->
             <div class="food_card"  id="pizza_card">
                <div class="food_card_image_container">
                    <img src="./assets/assets/pizza.jpg" alt="" class="food_image">
                </div>
                    <div class="food_card_description">
                        <h3 class="food_title">Pizza</h3>
                        <p> Pizza Hut,Domino's Pizza
                            <span style="color: red">+3</span>
                        </p>
                    </div>
                 
            </div>

            <!-- IceCream -->
            <div class="food_card">
                <div class="food_card_image_container">
                    <img src="./assets/assets/iceCream.jpg" alt="" class="food_image">
                </div>
                    <div class="food_card_description">
                        <h3 class="food_title">IceCream</h3>
                        <p> Baskin Robins,Havmor
                            <span style="color: red">+3</span>
                        </p>

                    </div>
                 
            </div>
        </div>
        <div class="explore_menu_view_more">
        <button class="button_primary">View More</button>
    </div>
    </section>
</main>
</body>
</html>
